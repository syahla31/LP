<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Lembaga Pelatihan BAPETEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        /* Responsive Map Height */
        #map { 
            height: 400px; 
            width: 100%; 
            border-radius: 1.5rem; 
        }
        @media (min-width: 768px) {
            #map { height: 600px; }
        }

        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 16px;
            padding: 4px;
            width: 280px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        @media (min-width: 400px) {
            .custom-popup .leaflet-popup-content-wrapper { width: 320px; }
        }

        .scope-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            margin: 2px;
            font-weight: 600;
            border-width: 1px;
            transition: all 0.2s;
        }
        .scope-badge:hover {
            transform: translateY(-1px);
            filter: brightness(0.95);
        }

        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        /* Dekorasi Background agar tidak polos */
        .bg-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        /* Custom Search Suggestion Style */
        #searchSuggestions {
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        #searchSuggestions::-webkit-scrollbar {
            width: 6px;
        }
        #searchSuggestions::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-pattern font-sans text-slate-900 min-h-screen">

    <!-- Top Accent Bar -->
    <div class="h-2 w-full bg-gradient-to-r from-blue-600 via-blue-400 to-cyan-400"></div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-10">
        <header class="mb-8 flex flex-col md:flex-row items-center md:items-start justify-between gap-6">
            <div class="flex flex-col md:flex-row items-center gap-6 text-center md:text-left">
                <!-- Logo BAPETEN -->
                <div class="bg-white p-3 rounded-2xl shadow-lg border border-slate-100 shrink-0">
                    <img src="logo.png" alt="Logo BAPETEN" class="h-16 sm:h-20 w-auto object-contain" onerror="this.src='https://placehold.co/100x100?text=BAPETEN'">
                </div>
                <div>
                    <h1 class="text-3xl sm:text-4xl font-black text-blue-950 tracking-tight leading-none mb-2">Peta Sebaran Lembaga Pelatihan</h1>
                    <div class="flex flex-wrap items-center justify-center md:justify-start gap-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] uppercase font-black px-2 py-0.5 rounded tracking-widest">BAPETEN</span>
                        <p class="text-slate-500 text-sm sm:text-base font-medium italic">Data Terintegrasi secara Real-time</p>
                    </div>
                </div>
            </div>
            <div id="resultCountHeader" class="bg-white border-2 border-blue-600 text-blue-600 px-6 py-2 rounded-2xl text-sm font-black shadow-sm self-center md:self-center">
                Menghubungkan...
            </div>
        </header>

        <!-- Bagian Pencarian Interaktif -->
        <div class="mb-8 relative">
            <div class="bg-white p-2 sm:p-3 rounded-3xl shadow-xl border border-slate-200">
                <div class="relative group">
                    <span class="absolute inset-y-0 left-5 flex items-center text-blue-500 transition-colors group-focus-within:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                    <input type="text" id="searchInput" autocomplete="off" placeholder="Ketik nama lembaga, lokasi, atau lingkup pelatihan..." 
                        class="w-full pl-14 pr-14 py-4 bg-slate-50 border-none rounded-2xl focus:ring-0 focus:bg-white transition-all text-base sm:text-lg font-semibold placeholder:text-slate-400">
                    <button id="clearSearch" class="absolute inset-y-0 right-5 hidden items-center text-slate-400 hover:text-slate-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
            <!-- Suggestion Dropdown -->
            <div id="searchSuggestions" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-2xl border border-slate-100 hidden overflow-hidden">
                <!-- Suggestions will be injected here -->
            </div>
        </div>

        <div class="grid grid-cols-1 gap-8 relative">
            <!-- Map Card -->
            <div class="relative group">
                <!-- Decorative Glow behind map -->
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-[2rem] blur opacity-20 group-hover:opacity-30 transition duration-1000"></div>
                
                <div class="relative bg-white p-2 rounded-[2rem] shadow-2xl border border-white overflow-hidden">
                    <div id="loading-overlay">
                        <div class="flex flex-col items-center p-8 text-center">
                            <div class="relative w-20 h-20 sm:w-24 sm:h-24 mb-6 animate-bounce">
                                <svg class="w-full h-full text-blue-600 animate-spin-slow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
                                    <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(45 12 12)" />
                                    <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(-45 12 12)" />
                                </svg>
                                <div class="absolute -top-1 -right-1 bg-yellow-400 w-4 h-4 rounded-full animate-ping"></div>
                            </div>
                            <p id="loading-text" class="text-blue-900 text-base sm:text-lg font-black tracking-tight uppercase">Mengolah Data Atomik...</p>
                            <p class="text-[10px] text-slate-400 mt-2 uppercase tracking-[0.3em] font-bold">Sinkronisasi Database</p>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
            
            <!-- Bottom Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-10">
                <!-- Kotak 1: Statistik -->
                <div class="bg-white p-6 rounded-[1.5rem] shadow-lg border border-slate-200 flex items-center gap-5 hover:shadow-xl transition-all border-b-4 border-b-blue-600">
                    <div class="bg-gradient-to-br from-blue-500 to-blue-700 p-4 rounded-2xl text-white shadow-lg shadow-blue-200">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-black text-slate-400 text-[10px] uppercase tracking-widest mb-1">Total Terverifikasi</h4>
                        <div class="flex items-baseline gap-2">
                            <span id="statTotal" class="text-3xl font-black text-slate-800">0</span>
                            <span class="text-sm font-bold text-slate-500">Lembaga Pelatihan</span>
                        </div>
                    </div>
                </div>

                <!-- Kotak 2: Tips -->
                <div class="bg-white p-6 rounded-[1.5rem] shadow-lg border border-slate-200 flex items-center gap-5 hover:shadow-xl transition-all border-b-4 border-b-purple-600">
                    <div class="bg-gradient-to-br from-purple-500 to-purple-700 p-4 rounded-2xl text-white shadow-lg shadow-purple-200">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h4 class="font-black text-slate-400 text-[10px] uppercase tracking-widest mb-1">Tips Navigasi</h4>
                        <p class="text-xs text-slate-600 font-bold leading-tight">
                            Klik pada <span class="text-purple-600">Cluster Lingkaran</span> untuk mengurai kepadatan lokasi lembaga.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pustaka JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        const SPREADSHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRXF0_8knUCl48LoBsU_Zjey3lthBmdNiuWhpWEDaA2bU6s2yyt2aMAQ3rl3xtbGN232TR-K-ottet/pub?gid=90436588&single=true&output=csv"; 

        const map = L.map('map', {
            zoomControl: false 
        }).setView([-2.5, 118], 5);
        
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        const markerClusterGroup = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 40,
            polygonOptions: {
                fillColor: '#3b82f6',
                color: '#3b82f6',
                weight: 0.5,
                opacity: 0.4,
                fillOpacity: 0.1
            }
        });
        map.addLayer(markerClusterGroup);

        let allData = [];
        const markersMap = new Map(); // Store markers by id for easy access

        const colorPalettes = [
            { bg: '#eff6ff', text: '#1d4ed8', border: '#bfdbfe' }, 
            { bg: '#f0fdf4', text: '#15803d', border: '#bbf7d0' }, 
            { bg: '#fdf2f8', text: '#be185d', border: '#fbcfe8' }, 
            { bg: '#fff7ed', text: '#c2410c', border: '#ffedd5' }, 
            { bg: '#faf5ff', text: '#7e22ce', border: '#e9d5ff' }, 
            { bg: '#f5f3ff', text: '#4338ca', border: '#ddd6fe' }, 
            { bg: '#ecfeff', text: '#0e7490', border: '#c5f6fa' }  
        ];

        function getBadgeColor(text) {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = text.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % colorPalettes.length;
            return colorPalettes[index];
        }

        function loadSpreadsheetData() {
            Papa.parse(SPREADSHEET_CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const rawRows = results.data;
                    const processedData = [];

                    rawRows.forEach((item, i) => {
                        const getVal = (keyName) => {
                            const foundKey = Object.keys(item).find(k => k.trim().toLowerCase() === keyName.toLowerCase());
                            return foundKey ? item[foundKey].trim() : null;
                        };

                        const latVal = getVal('Lat');
                        const lngVal = getVal('Lng');
                        
                        let coords = null;
                        if (latVal && lngVal) {
                            const lat = parseFloat(latVal);
                            const lng = parseFloat(lngVal);
                            if (!isNaN(lat) && !isNaN(lng)) {
                                coords = [lat, lng];
                            }
                        }

                        if (coords) {
                            const rawScope = getVal('Sub Lingkup') || '';
                            const scopes = rawScope.split(',')
                                .map(s => s.trim())
                                .filter(s => s !== '' && s !== '-');

                            processedData.push({
                                id: i,
                                no: getVal('No') || '-',
                                name: getVal('Nama') || 'Tanpa Nama',
                                address: getVal('Alamat') || '-',
                                contact: getVal('Kontak') || '-',
                                scopes: scopes,
                                coords: coords
                            });
                        }
                    });

                    allData = processedData;
                    updateMap(allData);
                    document.getElementById('loading-overlay').style.display = 'none';
                },
                error: function(err) {
                    document.getElementById('loading-text').innerText = "Gagal memuat data.";
                }
            });
        }

        function updateMap(data) {
            markerClusterGroup.clearLayers();
            markersMap.clear();

            data.forEach(item => {
                const scopeHtml = item.scopes.map(s => {
                    const colors = getBadgeColor(s);
                    return `<span class="scope-badge" style="background-color: ${colors.bg}; color: ${colors.text}; border-color: ${colors.border};">${s}</span>`;
                }).join('');

                const popupContent = `
                    <div class="custom-popup">
                        <div class="mb-2 p-1">
                             <h3 class="font-black text-blue-950 text-base leading-tight">${item.name}</h3>
                        </div>
                        
                        <div class="text-[11px] text-slate-600 mb-3 px-1 mt-1 leading-relaxed">
                            <span class="font-bold text-blue-600">Alamat:</span> ${item.address}
                        </div>
                        
                        ${item.scopes.length > 0 ? `
                        <div class="mb-4 px-1">
                            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2">Bidang Keahlian</label>
                            <div class="flex flex-wrap">${scopeHtml}</div>
                        </div>` : ''}

                        <div class="bg-slate-50 rounded-xl p-3 flex items-center justify-between border border-slate-100">
                            <div class="text-[11px] text-slate-500 font-bold">Telp: ${item.contact}</div>
                            <div class="bg-blue-600 text-white text-[9px] px-2 py-1 rounded-lg font-black uppercase">Aktif</div>
                        </div>
                    </div>
                `;

                const marker = L.marker(item.coords).bindPopup(popupContent);
                markerClusterGroup.addLayer(marker);
                markersMap.set(item.id, marker);
            });

            document.getElementById('resultCountHeader').textContent = `Menampilkan ${data.length} Lembaga`;
            document.getElementById('statTotal').textContent = data.length;
            
            if (data.length > 0) {
                map.fitBounds(markerClusterGroup.getBounds().pad(0.1));
            }
        }

        // Logic for Search and Suggestions
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('searchSuggestions');
        const clearBtn = document.getElementById('clearSearch');

        function handleSelectInstitution(item) {
            const marker = markersMap.get(item.id);
            if (marker) {
                map.flyTo(item.coords, 16, { duration: 1.5 });
                setTimeout(() => {
                    markerClusterGroup.zoomToShowLayer(marker, () => {
                        marker.openPopup();
                    });
                }, 1000);
            }
            suggestionsBox.classList.add('hidden');
            searchInput.value = item.name;
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (query.length > 0) {
                clearBtn.classList.remove('hidden');
                clearBtn.classList.add('flex');
            } else {
                clearBtn.classList.add('hidden');
                clearBtn.classList.remove('flex');
                suggestionsBox.classList.add('hidden');
                updateMap(allData); // Reset map
                return;
            }

            const filtered = allData.filter(i => 
                i.name.toLowerCase().includes(query) || 
                i.address.toLowerCase().includes(query) ||
                i.scopes.some(s => s.toLowerCase().includes(query))
            );

            // Populate Suggestions
            if (filtered.length > 0) {
                suggestionsBox.innerHTML = filtered.slice(0, 8).map(item => `
                    <div class="p-4 hover:bg-blue-50 cursor-pointer border-b border-slate-50 last:border-0 transition-colors" onclick='selectFromSuggestion(${JSON.stringify(item.id)})'>
                        <div class="font-bold text-blue-950 text-sm">${item.name}</div>
                        <div class="text-[10px] text-slate-500 truncate">${item.address}</div>
                    </div>
                `).join('');
                suggestionsBox.classList.remove('hidden');
            } else {
                suggestionsBox.innerHTML = `<div class="p-4 text-center text-slate-400 text-sm italic">Tidak ditemukan lembaga yang cocok...</div>`;
                suggestionsBox.classList.remove('hidden');
            }

            updateMap(filtered);
        });

        // Global Helper for onclick in suggestion
        window.selectFromSuggestion = (id) => {
            const item = allData.find(i => i.id === id);
            if (item) handleSelectInstitution(item);
        };

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            suggestionsBox.classList.add('hidden');
            updateMap(allData);
            map.setView([-2.5, 118], 5);
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.classList.add('hidden');
            }
        });

        window.onload = loadSpreadsheetData;
    </script>
</body>
</html>
